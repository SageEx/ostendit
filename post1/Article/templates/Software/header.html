<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>e-MIS Header</title>
		<link type="text/css" rel="stylesheet" href="../../static/frontend/bootstrap/css/bootstrap.css"/>
		<link type="text/css" rel="stylesheet" href="../../static/frontend/bootstrap/css/bootstrap.min.css"/>
		<script src="../../static/frontend/js/jquery-2.1.3.min.js"></script>
        <script src="../../static/frontend/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover({
					placement : 'bottom',
					trigger:'hover'
				});
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default" style="background: #386db1">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
   
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        
        <li><a href="/articles/all/">
		<img alt="Home" href="/articles/all/" src="../../static/frontend/images/Home.png" data-toggle="popover" data-content="Home"/>
		</a></li>
		<li><a href="/front/">
		<img alt="Algorithm Illustration" src="../../static/frontend/images/stats.png" data-toggle="popover" data-content="Algorithm Illustration"/>
		</a></li>
        
      </ul>
      <form class="navbar-form navbar-left" role="search" style="margin-top: 14px;">
        <div class="input-group" style="padding-left: 75px;">
		  <div class="input-group-addon icon-user"><span class="glyphicon glyphicon-search"></span></div>
          <input type="text" class="form-control" placeholder="Search" id="search" name="search" style="width: 500px;">{% csrf_token %}
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
		  <img alt="Edit" src="../../static/frontend/images/edit_user.png"/>
		  <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
	    {% if user_permission == 0 %}
	    <li><a href="/add_user/">Manage Users</a></li>
	    <li><a href="#">My Posts</a></li>
            <li><a href="/articles/">Create an Article</a></li>
	    {% endif %}
	    {% if user_permission >= 0%}	
            <li><a href="/edit/">Edit Profile</a></li>
	    {% endif %}
            <li class="divider"></li>	
            <li><a href="/logout/">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% block content %}
{% endblock %}
	</body>
</html>
