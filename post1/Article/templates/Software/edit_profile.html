{% extends "Software/header.html" %}
{% block content %}
<div style="clear:both"></div>
<br>
<br>
<div class="container">
	<form class="form-horizontal" role="form" action="" method="post">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">E-mail:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="email" placeholder="Enter email" name="email" value="{{email}}" required="required">
				</div>
		</div>		
		<div class="form-group">
			<label class="control-label col-sm-2" for="college">Batch:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="college" placeholder="Enter Batch e.g. 2013" name="college" value="{{college}}" required="required">
				</div>
		</div>
		<div class="form-group">
				<label class="control-label col-sm-2">Profile Picture:</label>
				<div class="col-sm-5">
				<img src={{myuser.photo.url}} width="150"/>
				<button class="btn btn-default btn-sm">Upload Picture..</button>
				</div>
				
		</div>
				<input type="submit" name="save" value="SAVE" class="btn btn-primary col-sm-offset-2"></input>	
	</form>
</div>
<br>
<div class="container">
	<form class="form-horizontal" role="form" action="" method="post">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Current Password:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="curr_password" placeholder="Enter Current Password" name="curr_password" value="{{password}}" required="required">
				</div>
		</div>		
		<div class="form-group">
			<label class="control-label col-sm-2" for="college">New Password:</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="new_password" placeholder="Enter New Password" name="new_password" value="{{college}}" required="required">
				</div>
				<div class="col-sm-3" >
					<div class="progress">
					<div class="progress-bar progress-bar-striped active progress-bar-success col-sm-2" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">Weak
				    </div>
				</div>
				</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="college">Confirm Password:</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="conf_password" placeholder="Confirm Password" name="conf_password" value="{{college}}" required="required">
				</div>
			
		</div>
		
				<input type="submit" name="Change Password" value="CHANGE PASSWORD" class="btn btn-primary col-sm-offset-2"></input>	
	</form>
	
	{% if error %}
			<div name="error">{{error}}</div>
		{% endif %}
		<br>
</div>
	
	{% if message %}
				<div name="Message">{{message}}</div>
	{% endif %}
{% endblock %}
